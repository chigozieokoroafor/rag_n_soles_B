<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Approved - Rags & Soles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f8fa;
      padding: 0;
      margin: 0;
      color: #333333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .header {
      background-color: #3b82f6;
      padding: 20px;
      text-align: center;
    }
    .header img {
      max-width: 200px;
      height: auto;
    }
    .content {
      padding: 30px;
    }
    h2 {
      color: #111827;
      margin-top: 0;
    }
    p {
      line-height: 1.6;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 15px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #f3f4f6;
      color: #888;
      font-size: 12px;
    }
    @media only screen and (max-width: 600px) {
      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="{{ logo }}" alt="Rags & Soles Logo" />
    </div>
    <div class="content">
      <h2>Welcome to RAGS & SOLES</h2>
      <p>Hi {{username}},</p>
      <p>Your account has been approved successfully.</p>
      <p>You can now access your dashboard by clicking the button below:</p>
      <p style="text-align: center;">
        <a class="btn" href="{{dashboard_link}}">Go to Dashboard</a>
      </p>
      <p>If you have any questions, feel free to reach out at 
        <a href="mailto:{{support_mail}}">{{support_mail}}</a>.
      </p>
    </div>
    <div class="footer">
      &copy; {{year}} RAGS & SOLES. All rights reserved.
    </div>
  </div>
</body>
</html>
